<div class="card" 
    [class.staged]="decoratedCard.staged" 
    [class.lift-on-hover]="!decoratedCard.staged && decoratedCard.canBeStaged" 
    [class.highlight-playable]="isHighlightPlayable">
    <div class="front" *ngIf="decoratedCard?.faceUp">
        <span>{{ decoratedCard.card.rank }}</span>
        <span>{{ decoratedCard.card.suit[0] }}</span>
    </div>
    <div class="back" *ngIf="!decoratedCard?.faceUp">
        Olf
    </div>
</div>
