<div class="current-game">
    <div class="computer-cards">
        <div class="card-container" *ngFor="let cardView of cardViews[computerPlayerIndex]"
            (click)="toggleCardFaceUp(cardView)">
            <app-card [cardView]="cardView"></app-card>
        </div>
    </div>

    <div class="discard-stack">
        <div class="card-container" *ngFor="let cardViewCombination of discardPileView()">
            <!-- SHOW ONLY LAST FROM DISCARD PILE? <app-card [styledCard]="discardPile[discardPile.length - 1]"></app-card> -->
            <app-card-combination [cardViewCombination]="cardViewCombination"></app-card-combination>
        </div>
    </div>

    <div class="buttons">
        <button class="btn btn-primary action-button" [disabled]="!isUsersTurn || !isStageValid()"
            (click)="playStagedCards()">Play</button>
        <button class="btn btn-primary action-button" [disabled]="!isUsersTurn" (click)="pass()">Pass</button>
        <button class="btn btn-primary action-button" [disabled]="isUsersTurn"
            (click)="makeComputerTurn()">computer</button>
    </div>

    <div class="player-cards">
        <div class="card-container" *ngFor="let cardView of cardViews[userPlayerIndex]"
            (click)="toggleStagedProperty(cardView)">
            <app-card [cardView]="cardView"></app-card>
        </div>
    </div>
</div>
