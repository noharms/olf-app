<div class="current-game">
    <div class="computer-cards">
        <div class="card-container" *ngFor="let cardView of computerCards" (click)="toggleCardFaceUp(cardView)">
            <app-card [cardView]="cardView"></app-card>
        </div>
    </div>

    <div class="discard-stack">
        <div class="card-container" *ngFor="let cardViewCombination of discardPile">
            <!-- SHOW ONLY LAST FROM DISCARD PILE? <app-card [styledCard]="discardPile[discardPile.length - 1]"></app-card> -->
            <app-card-combination [cardViewCombination]="cardViewCombination"></app-card-combination>
        </div>
    </div>

    <div class="buttons">
        <button class="btn btn-primary action-button" [disabled]="isComputersTurn || (stagedCards().length === 0)"
            (click)="playStagedCards()">Play</button>
        <button class="btn btn-primary action-button" [disabled]="isComputersTurn" (click)="pass()">Pass</button>
    </div>

    <div class="player-cards">
        <div class="card-container" *ngFor="let cardView of playerCards" (click)="toggleStagedProperty(cardView)">
            <app-card [cardView]="cardView"></app-card>
        </div>
    </div>
</div>
