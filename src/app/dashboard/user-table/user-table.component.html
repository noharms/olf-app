<table class="user-table">
    <tr>
        <th>Email:</th>
        <td>{{ user.email }}</td>
    </tr>
    <tr>
        <th>Registration Date:</th>
        <td>{{ user.registrationDate | date }}</td>
    </tr>
    <tr>
        <th>Total Games Played:</th>
        <td>{{ userGameStatistics.totalGamesPlayed }}</td>
    </tr>
    <tr>
        <th>Wins:</th>
        <td>{{ userGameStatistics.numberOfWins }}</td>
    </tr>
    <tr>
        <th>Losses:</th>
        <td>{{ userGameStatistics.numberOfLosses() }}</td>
    </tr>
</table>
