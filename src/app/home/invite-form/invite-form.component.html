<form [formGroup]="inviteForm" (ngSubmit)="sendInvitation()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username">
        <small class="form-text text-muted">Type to search users or select from the dropdown.</small>

        <ul *ngIf="inviteForm.get('username')?.value">
            <li *ngFor="let user of matchingUsers | async" (click)="onSelectUser(user.name)">
                {{ user.name }}
            </li>
        </ul>
    </div>

    <div class="form-group">
        <label for="selectedUser">Select User</label>
        <select id="selectedUser" class="form-control" formControlName="selectedUser"
            (change)="onSelectUser(inviteForm.get('selectedUser')?.value)">
            <option *ngFor="let user of allUsers" [value]="user.name">{{user.name}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Send Invitation</button>
</form>
