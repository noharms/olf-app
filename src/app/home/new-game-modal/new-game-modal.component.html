<h2>New Game</h2>

<form [formGroup]="form" class="form-container">
    <mat-form-field>
        <input type="text" placeholder="Type for suggestions" matInput [matAutocomplete]="auto"
            formControlName="{{ FORM_FIELD_USERNAME }}">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelection($event)">
            <mat-option *ngFor="let option of autoCompleteOptions | async" [value]="option">
                {{ option }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="addPlayerByUsername()">
        <mat-icon>add</mat-icon>
    </button>
</form>


<div *ngIf="addedPlayersDataSource.data.length > 0; else noPlayers" class="table-container">
    <table mat-table [dataSource]="addedPlayersDataSource" class="mat-elevation-z8">
        <!-- Column Definitions: only has one column, namely the added players -->
        <ng-container matColumnDef="players">
            <th mat-header-cell *matHeaderCellDef> Added Players </th>
            <td mat-cell *matCellDef="let element"> {{ element }} </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="['players']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['players'];"></tr>
    </table>
</div>
<ng-template #noPlayers>
    <p>No players added yet.</p>
</ng-template>

<div class="buttons-container">
    <button mat-raised-button color="primary" (click)="submitGame()">Submit</button>
    <button mat-raised-button #cancelButton (click)="cancel()">Cancel</button>
</div>
