<h2>New Game</h2>
<form [formGroup]="form">
    <mat-form-field>
        <input type="text" placeholder="Enter username" matInput [matAutocomplete]="auto"
            formControlName={{FORM_FIELD_USERNAME}}>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelection($event)">
            <mat-option *ngFor="let option of autoCompleteOptions | async" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <button mat-icon-button (click)="addPlayerByUsername()">
        <mat-icon>add</mat-icon>
    </button>
</form>

<button mat-button (click)="submitGame()">Submit</button>
<button mat-button (click)="cancel()">Cancel</button>
<div *ngIf="addedPlayersDataSource.data.length > 0; else noPlayers">
    <table mat-table [dataSource]="addedPlayersDataSource" class="mat-elevation-z8">
        <!-- Column Definitions -->
        <ng-container matColumnDef="players">
            <th mat-header-cell *matHeaderCellDef> Players </th>
            <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="['players']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['players'];"></tr>
    </table>
</div>
<ng-template #noPlayers>
    <p>No players added yet.</p>
</ng-template>
