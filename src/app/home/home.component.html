<div class="home-container">
  <h2>Welcome, {{ user.name }}!</h2>

  <!-- Grid Layout Container -->
  <div class="grid-layout">

    <app-user-table class="user-table-container" [userGameStatistics]="userGameStatistics">
    </app-user-table>

    <app-upcoming-games-table class="upcoming-games-container"
      [invitationStatuses]="invitationStatuses"></app-upcoming-games-table>

    <app-finished-games-table class="finished-games-container"
      [finishedGames]="finishedGames"></app-finished-games-table>

    <app-open-games-table class="open-games-container" [openGames]="openGames"></app-open-games-table>
  </div>

  <button class="btn btn-primary" (click)="startNewGame()">New Game</button>
</div>
