<h2>Sign Up</h2>
<div>{{ statusMessage }}</div>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" (change)="checkUsernameExists()">

        <!-- Error messages for username field-->
        <mat-error *ngIf="signUpForm.get(this.USERNAME_FIELD_NAME)?.errors?.['required']">
            Username is required.
        </mat-error>
        <mat-error *ngIf="signUpForm.get(this.USERNAME_FIELD_NAME)?.errors?.['pattern']">
            Username must contain only lowercase letters and digits.
        </mat-error>

    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">

        <!-- Error messages for password field -->
        <mat-error *ngIf="signUpForm.get(this.PASSWORD_FIELD_NAME)?.errors?.['required']">
            Password is required.
        </mat-error>
        <mat-error *ngIf="signUpForm.get(this.PASSWORD_FIELD_NAME)?.errors?.['minLength']">
            Password must be at least 8 characters long.
        </mat-error>

    </mat-form-field>

    <div class="actions">
        <button mat-button type="submit">Sign Up</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
</form>
