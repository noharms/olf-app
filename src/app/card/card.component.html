<div class="card" 
    [class.staged]="decoratedCard.staged" 
    [class.lift-on-hover]="!decoratedCard.staged" 
    [class.highlight-playable]="decoratedCard.canBePlayed">
    <div class="front" *ngIf="decoratedCard?.faceUp">
        <span>{{ decoratedCard.card.rank }}</span>
        <span>{{ decoratedCard.card.suit }}</span>
    </div>
    <div class="back" *ngIf="!decoratedCard?.faceUp">
        Olf
    </div>
</div>
